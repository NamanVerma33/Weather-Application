<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 style="margin-bottom: 10px">Weather Application</h2>
      <div class="header">
        <div class="input-box">
          <input
            type="text"
            name=""
            id="location"
            placeholder="Enter Your Location"
          />
          <button id="submit" class="fa-solid fa-magnifying-glass"></button>
        </div>
      </div>
      <div class="location-error">
        <h1 class="error">Sorry 404 Error, Enter the correct Location</h1>
        <img src="Aspects/404.png" alt="" />
      </div>
      <div class="weather-body">
        <img src="Aspects/clear.png" alt="Weather Image" srcset="" id="image" />
        <div class="weather-description-box">
          <div class="temperature-description">
            <p id="temperature">0<sup>Â°C</sup></p>
            <p id="description">Light Rain</p>
          </div>
        </div>

        <div class="other-description-box">
          <div class="other">
            <i class="fa-solid fa-droplet" id="drop-icon"></i>
            <div class="other-details">
              <p id="humidity">45%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="other">
            <i class="fa-solid fa-wind" id="wind-icon"></i>
            <div class="other-details">
              <p id="wind">12Km/H</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f5a31af4b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
